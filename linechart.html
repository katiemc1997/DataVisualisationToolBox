<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fittest Individual of each Generation</title>
</head>


<style>
    html, body { height: 100%; padding: 0; margin: 0; }

    body {
        font: 11px sans-serif;
    }
    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }


    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #000;
    }

    .tooltip {
        position: absolute;
        width: 200px;
        height: 28px;
        pointer-events: none;
    }

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
    var margin = {top: 30, right: 20, bottom: 30, left: 40},
        width = 500 - margin.left - margin.right,
        height = 350 - margin.top - margin.bottom;

    // setup x
    var xValue = function(d) { return d.Generation;}, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(10);

    // setup y
    var yValue = function(d) { return d["BestFitness"];}, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) { return yScale(yValue(d));}, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(10);

    var valueline = d3.svg.line()
        .x(function(d) { return xScale(d.Generation); })
        .y(function(d) { return yScale(d.BestFitness); });
    /* setup fill color
    var cValue = function(d) { return d.BestFitness;},
        color = d3.scale.category10();*/

    // add the graph canvas to the body of the webpage
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // add the tooltip area to the webpage
    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // load data
    d3.csv("hello.csv", function(error, data) {

        // change string (from CSV) into number format
        data.forEach(function (d) {
            d.Generation = +d.Generation;
            d["BestFitness"] = +d["BestFitness"];
//    console.log(d);
        });

        // don't want dots overlapping axis, so add in buffer to data domain
       // xScale.domain([d3.min(data, xValue) - 1, d3.max(data, xValue) + 1]);
        //yScale.domain([d3.min(data, yValue) - 1, d3.max(data, yValue) + 1]);

        xScale.domain(d3.extent(data, function(d) { return d.Generation; }));
        yScale.domain([0, d3.max(data, function(d) { return d.BestFitness; })]);


        // Add the valueline path.
        svg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));

        // x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Generation");

        // y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Fitness");

        var inter = setInterval(function() {
            updateData();
        }, 500);
        function updateData() {

            // Get the data again
            d3.csv("hello.csv", function(error, data) {
                data.forEach(function (d) {
                    d.Generation = +d.Generation;
                    d["BestFitness"] = +d["BestFitness"];
                });

                // Scale the range of the data again
                xScale.domain(d3.extent(data, function(d) { return d.Generation; }));
                yScale.domain([0, d3.max(data, function(d) { return d.BestFitness; })]);

                // Select the section we want to apply our changes to
                var svg = d3.select("body").transition();

                // Make the changes
                svg.select(".line")   // change the line
                    .duration(750)
                    .attr("d", valueline(data));
                svg.select(".x.axis") // change the x axis
                    .duration(750)
                    .call(xAxis);
                svg.select(".y.axis") // change the y axis
                    .duration(750)
                    .call(yAxis);
