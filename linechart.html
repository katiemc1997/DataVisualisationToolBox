<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fittest Individual of each Generation</title>
</head>


<style>

    html, body { height: 100%; padding: 0; margin: 0; }

    body {
        font: 11px sans-serif;
    }
    path {
        stroke: hotpink;
        stroke-width: 1;
        fill: none;
    }


   .axis path,
    .axis line {
        fill: none;
        stroke: #000;
    }

</style>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
    var margin = {top: 30, right: 20, bottom: 30, left: 40},
        width = 400 - margin.left - margin.right,
        height = 250 - margin.top - margin.bottom;

    // setup x
    var xValue = function(d) { return d.Generation;}, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom").ticks(10);

    // setup y
    var yValue = function(d) { return d["BestFitness"];}, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) { return yScale(yValue(d));}, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left").ticks(5);
    var valueline1 = d3.svg.line()
        .x(function(d) { return xScale(d.Generation); })
        .y(function(d) { return yScale(d.BestFitness); })

    // add the graph canvas to the body of the webpage
    var svg2 = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // load data
    d3.csv("hello.csv", function(error, data) {


        // change string (from CSV) into number format
        data.forEach(function (d) {

            d.Generation = +d.Generation;
            d["BestFitness"] = +d["BestFitness"];

        });
        //for(Run=1; Run<20; Run++) {

        xScale.domain(d3.extent(data, function (d) {
            return d.Generation;
        }));
        yScale.domain([0, d3.max(data, function (d) {
            return d.BestFitness;
        })]);


        // Add the valueline path.
        svg2.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", valueline1(data));

        // x-axis
        svg2.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Generation");

        // y-axis
        svg2.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Fitness");

    });
    var inter = setInterval(function() {
        updateData();
    }, 500);
    function updateData() {

        // Get the data again
        d3.csv("hello.csv", function(error, data) {
            data.forEach(function (d) {
                d.Generation = +d.Generation;
                d["BestFitness"] = +d["BestFitness"];
            });
            //  for(Run=1; Run<20; Run++) {

            // Scale the range of the data again
            xScale.domain(d3.extent(data, function (d) {
                return d.Generation;
            }));
            yScale.domain([0, d3.max(data, function (d) {
                return d.BestFitness;
            })]);

            // Select the section we want to apply our changes to
            var svg2 = d3.select("body").transition();

            // Make the changes
            svg2.select(".line")   // change the line
                .duration(750)
                .attr("d", valueline1(data));
            svg2.select(".x.axis") // change the x axis
                .duration(750)
                .call(xAxis);
            svg2.select(".y.axis") // change the y axis
                .duration(750)
                .call(yAxis);

        });}

</script>

</body>
</html>
