
<!DOCTYPE html>
<html>
<head>
    <canvas id="canv" width=2400 height=600></canvas>
    <br />
    <br />
    <button id="btnReset">Reset</button>

</head>
<style>

</style>
<body>

<script src="heaper.js"></script>
<script>
    var num = 100;
    var radius = 2;
    var max = 300;
    createRandomNodes(1200, 2, 1200);

    var btnReset = document.getElementById("btnReset");
    btnReset.addEventListener("click", function() {
        createRandomNodes(num, radius, max);
    });

    function createRandomNodes(num, radius, max) {
        var canvas = document.getElementById("canv");
        var context = canvas.getContext("2d");
        context.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i <= num; i++) {
            context.beginPath();
            var rand_x = Math.random(i) * max;
            var rand_y = Math.random(i) * max;
            context.arc(rand_x, rand_y, radius, 0, 2 * Math.PI);
            context.fill();
            context.closePath();
        }
    }

 </script>
